<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div id="header">
        <nav>
           <div id="home"><a href="">Home</a></div>
           <div id="Blogs"><a href="blogs.html">Blogs</a></div>

    </div>

    <section>

        

        <div id="container">

            <div class="inner_section">
            
           
    
                <div id="form_generator">
                    <h2>Multiplication Table Generator</h2>
        
                    <form action="">
                        <input type="number" placeholder="Enter a Number" id="number"  required>
                        <button type="button" id="generate" onclick="multiply()">Generate Table</button>
                    </form>
        
                    <hr id="line">
        
                    <table id="table">
                        <th id="table_header">
                            <!-- <td id="table_data"></td> -->
                        </th>
        
                    </table>
        
                </div>
        
                
            </div>

        </div>
